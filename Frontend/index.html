<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <style>
        body {
            background-color: #212f3d;
            margin: 0vw;
        }
        div {
            margin-top: 2vw;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1vw;
        }
        button {
            min-height: 1.8vw;
            border-radius: 5px;
            min-width: 10vw;
            background-color: green;
        }
        input {
            min-height: 1.5vw;
            border-radius: 5px;
            min-width: 50vw;
        }
        #result {
            color: white; /* Change output text color to white */
            margin-top: 1vw; /* Add some spacing */
            text-align: center; /* Center the result */
        }
    </style>
</head>
<body>
    <div>
        <input id="url" type="text" placeholder="Enter URL" />
        <button onclick="shortenUrl()">Shorten</button>
        <p id="result"></p>
    </div>

    <script>
        async function shortenUrl() {
            const url = document.getElementById('url').value;
            const response = await fetch('https://<your-api-id>.execute-api.<region>.amazonaws.com/prod/shorten', {
                method: 'POST',
                body: JSON.stringify({ url }),
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await response.json();
            document.getElementById('result').innerText = data.short_url || data.error;
        }
    </script>
</body>
</html>
