<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .short-url {
            margin-top: 20px;
            padding: 10px;
            background: #dff0d8;
            border: 1px solid #4cae4c;
            display: inline-block;
            border-radius: 5px;
        }
        .copy-btn {
            background-color: #28a745;
            padding: 5px 10px;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ”— URL Shortener</h2>

        <input type="text" id="long-url" placeholder="Enter URL to shorten">
        <button onclick="shortenURL()">Shorten</button>

        <div id="result"></div>
    </div>

    <script>
        const API_URL = "https://abcd1234.execute-api.us-east-1.amazonaws.com/prod"; // Replace with your API Gateway URL

        async function shortenURL() {
            const longUrl = document.getElementById("long-url").value;
            if (!longUrl) {
                alert("Please enter a valid URL");
                return;
            }

            const response = await fetch(`${API_URL}/shorten`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ long_url: longUrl }),
            });

            const data = await response.json();
            if (response.ok) {
                const shortUrl = `${window.location.origin}/${data.short_url}`;
                document.getElementById("result").innerHTML = `
                    <div class="short-url">
                        <a id="shortened-url" href="${shortUrl}" target="_blank">${shortUrl}</a>
                        <button class="copy-btn" onclick="copyToClipboard('${shortUrl}')">Copy</button>
                    </div>`;
            } else {
                document.getElementById("result").innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy:", err);
            });
        }
    </script>

</body>
</html>
